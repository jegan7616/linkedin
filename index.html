<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  </head>
  <body>
    <main>
      <div class="left-content">
        <div class="profile-preview">
          <div class="profile-preview-items" style="padding:0 0 16px 0;">
            <div class="bg-holder"></div>
            <div class="bg-profile-photo"></div>
            <div class="name-description">
              <h3>Jegan</h3>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div></div>
          </div>
          <div class="profile-preview-items">
            <a href="#">
              <p>Today's Wedding Anniversary</p>
              <p>01</p>
            </a>
          </div>
          <div class="profile-preview-items">
            <a href="#">
              <p>Today's Work Anniversary</p>
              <p>01</p>
            </a>
          </div>
          <div class="profile-preview-items">
            <a href="#">
              <p>Today's Birthday</p>
              <p>01</p>
            </a>
          </div>
        </div>
      </div>
      <div class="middle-content">
            <div class="feed">
               <div class="post">
                 <div class="post_header"></div>
                 <div class="post-body"></div>
               </div>
            </div> 
      </div>
      <div class="right-content">
      </div>
    </main>
  </body>
</html>
